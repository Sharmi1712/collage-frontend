<div class="col-md-6 user-container">
    <h2 style="margin: auto"> Student Details</h2>
    <button class="btn btn-danger" style="width:100px" (click)="addStudent()"> Add Student</button>
    <table class="table table-striped">
      <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Course</th>        
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let student of students">
        <td class="hidden"></td>
        <td>{{student.id}}</td>
        <td>{{student.firstName}}</td>
        <td>{{student.lastName}}</td>
        <td>{{student.course}}</td>        
        <td><button class="btn btn-success" (click)="deleteStudent(student)"> Delete</button>
          <button class="btn btn-success" (click)="editStudent(student)" style="margin-left: 20px;"> Edit</button></td>
      </tr>
      </tbody>
    </table>
  </div>
